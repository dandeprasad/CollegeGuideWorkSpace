<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

 <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1034099504720-42jtsjo6stm4bo3noj6s1pmp1qfg9ipr.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<title>User Registration</title>
</head>
<body>
<form name="UserRegistrationPassWay" method="post" action="UserRegistrationPassWay">
UserName:<input type="text" name="userName"/><br/><br/>  
Password:<input type="password" name="userPass"/><br/><br/>  
Email Id:<input type="text" name="userEmail"/><br/><br/>
Mobile Number:<input type="number" name="mobileNumber"/><br/><br/> 
<input type="submit" value="submit"/>
</form>


<div id="fb-root"></div>

        <div class="fb-login-button" >Connect Us With Facebook</div> 
        
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          
          
        <script>
            window.fbAsyncInit = function() {
               FB.init({
                    appId      : '635281679976798',
                    status     : false, 
                    cookie     : true,
                    xfbml      : true,
                    oauth      : true
                });
                $(".fb-login-button").click(function() {
                   FB.login(Facebook_login);
                }); 
            };


            (function(d){
            var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            d.getElementsByTagName('head')[0].appendChild(js);
            }(document));

          function Facebook_login () {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    window.location = "THE URL TO PROCESS THE LOGIN";

                }
            });
          }
          
          
          
          
          
          function onSignIn(googleUser) {
              // Useful data for your client-side scripts:
              var profile = googleUser.getBasicProfile();
              console.log("ID: " + profile.getId()); // Don't send this directly to your server!
              console.log('Full Name: ' + profile.getName());
              console.log('Given Name: ' + profile.getGivenName());
              console.log('Family Name: ' + profile.getFamilyName());
              console.log("Image URL: " + profile.getImageUrl());
              console.log("Email: " + profile.getEmail());

              // The ID token you need to pass to your backend:
              var id_token = googleUser.getAuthResponse().id_token;
              console.log("ID Token: " + id_token);
            };
        </script>

</body>
</html>
